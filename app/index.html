<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WESharp 2017 春季招新</title>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" data-background="2">
            <img class="title" src="img/1/title.png"></img>
            <h1>
                <img class="time" src="img/1/time.png" alt=""><br>
                <img class="headline" src="img/1/headline.png" alt="">
            </h1>
            <div class="stain">
                <img src="img/1/stain.png" alt="">
            </div>
        </div>
        <div class="swiper-slide animate-middleware"></div>
        <div class="swiper-slide" data-background="1">
            <img class="be" src="img/2/be.png" alt="">
            <img class="ui" src="img/2/ui.png" alt="">
            <img class="fe" src="img/2/fe.png" alt="">
        </div>
        <div class="swiper-slide animate-middleware"></div>
        <div class="swiper-slide" data-background="2"></div>
        <div class="swiper-slide animate-middleware"></div>
        <div class="swiper-slide" data-background="2"></div>
        <div class="swiper-slide animate-middleware"></div>
        <div class="swiper-slide" data-background="2"></div>
        <div class="swiper-slide animate-middleware"></div>
        <div class="swiper-slide" data-background="3"></div>
        <div class="swiper-slide animate-middleware"></div>
        <div class="swiper-slide" data-background="1"></div>
        <div class="swiper-slide animate-middleware"></div>
        <div class="swiper-slide" data-background="1"></div>
        <div class="swiper-slide animate-middleware"></div>
        <div class="swiper-slide" data-background="1"></div>
        <div class="swiper-slide animate-middleware"></div>
        <div class="swiper-slide" data-background="3"></div>
        <div class="swiper-slide animate-middleware"></div>
    </div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>
<script src="js/bundle.js"></script>
</body>
</html>
